<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

  <!-- Link to custom CSS -->
  <link rel="stylesheet" href="style.css">

  <title>Hello, world!</title>
</head>

<body>
  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Rick and morty Characters</a>
      </div>
    </nav>
  </header>

  <!-- Main content -->
  <main>
    <div class="container-fluid">
      <div class="row">
        <!-- Filters sidebar -->
        <div class="col-lg-3">
          <div class="filters-container">
            <h5>Filters</h5>
            <form class="mb-3">



              <!-- Character search input -->
              <input id="search-input" class="form-control" type="search" placeholder="Character Name" aria-label="Search">



              <!-- Search button -->

              <button id="search-button" class="btn btn-outline-success mt-2" type="submit">Search</button>
            </form>


<!-- Species filter dropdown -->
<select class="form-select mb-3" id="species-filter">
  <option value="">Select Species</option>
</select>

<!-- Status filter dropdown -->
<select class="form-select mb-3" id="status-filter">
  <option value="">Select Status</option>
</select>


            <!-- Extra filter dropdown -->
            <select class="form-select mb-3" id="extra-filter">
              <option value="">Extra Filter</option>
            </select>
            <!-- Filter buttons -->
            <button id="filter-button" class="btn btn-primary" type="button">Apply Filters</button>
            <button id="clear-button" class="btn btn-outline-secondary" type="button">Clear Filters</button>
          </div>
        </div>

        <!-- Character card list -->
        <div class="col-lg-9">
          <div id="card-list" class="row"></div>
        </div>
      </div>
    </div>
  </main>

  <!-- Card template -->
  <template id="card-template">
    <div class="card" style="width: 18rem;">
      <div class="position-relative">
        <img class="card-img-top character-image" src="" alt="Character Image">
        <div class="badge-container">
          <span class="status-badge position-absolute top-0 start-0 translate-middle badge"></span>
        </div>
      </div>
      <div class="card-body">
        <h5 class="card-title">Character Name</h5>
        <p class="card-text card-species">Character Species</p>
        <!-- Episode button -->
        <button type="button" class="btn btn-success episode-button">Episode List</button>
      </div>
    </div>
  </template>

  <!-- JavaScript to scriptJS -->
  <script src="script.js"></script>
</body>
</html>
